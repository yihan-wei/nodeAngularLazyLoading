<div class='todoList aside' ng-controller="HomeViewController">
	<ul class="todoList">
		<li ng-repeat='item in todoList | orderBy:item.priority'>
			{{item.todo}}
			<span ng-if='item.isDone'>&#10004;</span>
		</li>
	</ul>
</div>
<div class="article">
	<h3>This page shows my todo list.<h3>
	<p>Workflow:</p>
	<ul>
		<li>Load angular module from server if haven't been loaded yet;</li>
		<li>Make a ajax call to get Emma's todo list api.</li>
		<li>Display the data</li>
	</ul>
</div>
